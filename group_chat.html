<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            background-color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message-time {
            font-size: 0.8rem;
            color: gray;
        }

        .input-group {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
        }

        .refresh-button {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Communication App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="group_chat.html">Group Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="userlists.html">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manage_documents.html">Manage Documents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Group Chat</h2>
        <p id="userName" class="text-muted"></p>
        <p id="currentTime" class="text-muted"></p>

        <!-- Refresh Button -->
        <div class="text-center refresh-button">
            <button class="btn btn-secondary" id="refreshButton">Refresh Chat</button>
        </div>

        <div class="chat-container" id="chatContainer"></div>

        <div class="input-group">
            <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." required>
            <button class="btn btn-primary" id="sendMessage">Send</button>
        </div>
    </div>

    <script src="JS/grp_chat.js"></script>
</body>

</html>
